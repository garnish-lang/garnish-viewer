<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/main.js" defer></script>
</head>

<body class="flex flex-col w-screen h-screen">
<!--<h1 class="flex-none">GV</h1>-->
<section class="flex-1 flex flex-row">
    <section class="flex-1 flex flex-col">
        <section class="flex-none px-2">
            <label>
                <input id="nameInput" type="text">
            </label>
            <button id="openBtn">Open</button>
            <button id="newBtn">New</button>
        </section>
        <section class="flex-1 flex flex-row">
            <aside class="flex-none flex flex-col justify-center px-2">
                <button id="buildBtn">Build</button>
                <button id="saveBtn">Save</button>
            </aside>
            <textarea class="h-full w-full bg-indigo-500 resize-none"></textarea>
        </section>
    </section>
    <section class="flex-1 flex bg-sky-500">

    </section>
</section>
<footer class="flex-none px-2">
    <p id="statusBar">Status</p>
</footer>
</body>
</html>
