<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body class="">
<section class="content">

    <!--<h1 class="flex-none">GV</h1>-->
    <section class="main">
        <section class="flex_parent flex_column flex_child">
            <section class="">
                <div class="file_input">
                    <label class="control">
                        <input id="nameInput" class="input" type="text" placeholder="File name">
                    </label>
                    <button id="openBtn" class="button is-primary">Open</button>
                    <button id="newBtn" class="button is-info">New</button>
                </div>
            </section>
            <section class="sources">
                <section class="source_container">
                    <aside class="source_controls">
                        <button id="buildBtn" class="">Build</button>
                        <button id="saveBtn" class="">Save</button>
                    </aside>
                    <textarea id="sourceInput" class="code_edit"></textarea>
                </section>
            </section>
        </section>
        <section class="flex_column flex_parent flex_child">
            <nav>
                <button id="lexBtn">Lexer Tokens</button>
                <button id="parseBtn">Parse Result</button>
                <button id="buildOutputBtn">Build Info</button>
            </nav>
            <section class="flex_parent flex_child">
                <section id="lexerTokensContainer" class="flex_parent flex_child">
                    <template id="lexerTokenTemplate">
                        <span class="lexer_token" title="Unknown"></span>
                    </template>
                    <section id="lexerTokenList" class="container flex_parent flex_child flex_wrap">

                    </section>
                </section>
                <template id="parseTreeViewTemplate">
                    <section class="flex_parent flex_column size_50 flex_child container">
                        <h4 class="parse_name">Name</h4>
                        <div class="graph_container flex_child">

                        </div>
                    </section>
                </template>
                <section id="parserResultContainer" class="flex_child flex_column scrollable">
                </section>
                <section id="buildOutputContainer">
                    <h1>Build</h1>
                    <table class="instructionTable">
                        <thead>
                        <tr>
                            <td><abbr title="Address">Adr</abbr></td>
                            <td><abbr title="Instruction">Ist</abbr></td>
                            <td>Data</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>0</td>
                            <td>Put</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>Put</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>Put</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>Put</td>
                            <td>1</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
    <footer class="status_bar">
        <p id="statusBar">Status</p>
    </footer>
</section>
</body>
</html>
